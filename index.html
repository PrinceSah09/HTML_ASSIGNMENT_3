<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Link CSS page for styling -->
    <link rel="stylesheet" href="style.css">

    <title>Registration form</title>
</head>

<body>
    <div class="container">
        <form action="#" method="post">
            <div class="group">

                <!----------------- Name --------------->
                <div>
                    <label for="name">First Name:</label>
                    <input type="text" id="name" name="name" required />
                </div>
                <div>
                    <label for="name">Last Name:</label>
                    <input type="text" id="lastname" name="lastname" required />
                </div>
            </div>
            <div class="group">

                <!----------------- Email --------------->
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required />
                </div>
                <div>
                    <label for="Number">Contact Number:</label>
                    <input type="text" id="number" name="number" required />
                </div>
            </div>
            <div class="group">

                <!----------------- UserName --------------->
                <div>
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required />
                </div>
                <div>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required />
                </div>
            </div>

            <div class="group">

                <!----------------- Address --------------->
                <div>
                    <label for="address">Address:</label>
                    <textarea id="address" name="address" rows="4" required></textarea>
                </div>

                <!----------------- Gender --------------->
                <div class="radio-group" id="gender-group">
                    <div class="gender">
                        <label for="gender" id="gender">Gender:</label>
                    </div>
                    <div class="gender-radio">
                        <label>
                            <input type="radio" id="male" name="gender" value="male" required />
                            Male
                        </label>
                        <label>
                            <input type="radio" id="female" name="gender" value="female" required />
                            Female
                        </label>
                    </div>
                </div>
            </div>

            <div class="group">

                <!----------------- Qualification --------------->
                <div>
                    <label for="qualification">Qualification:</label>
                    <select id="qualification" name="qualification" required>
                        <option value="default">--Select --</option>
                        <option value="high_school">High School</option>
                        <option value="college">College</option>
                        <option value="bachelor">Bachelor's Degree</option>
                        <option value="master">Master's Degree</option>
                        <option value="phd">Ph.D.</option>
                    </select>
                </div>
                <div>

                    <!----------------- Qualificaition --------------->
                    <label for="experience">Experience:</label>
                    <select id="experience" name="experience" required>
                        <option value="default">--Select --</option>
                        <option value="none">None</option>
                        <option value="1_year">1 Year</option>
                        <option value="2_years">2 Years</option>
                        <option value="3_years">3 Years</option>
                        <option value="more_than_3_years">More than 3 Years</option>
                    </select>
                </div>
            </div>

            <!----------------- Coding Languages --------------->
            <div class="group" id="coding">
                <label for="skills">Coding Languages:</label>
                <div class="radio-group" id="coding-group">
                    <label>
                        <input type="checkbox" id="c" name="c" value="c" required />
                        C/C++
                    </label>
                    <label>
                        <input type="checkbox" id="Jave" name="java" value="Java" />
                        Java
                    </label>
                    <label>
                        <input type="checkbox" id="C#" name="C#" value="C#" />
                        C#
                    </label>
                    <label>
                        <input type="checkbox" id="PHP" name="PHP" value="PHP" />
                        PHP
                    </label>
                    <label>
                        <input type="checkbox" id="Python" name="Python" value="Python" />
                        Python
                    </label>
                </div>
            </div>

            <!----------------- Submit Button --------------->
            <input type="submit" value="Submit" />
        </form>
    </div>
</body>

</html>
